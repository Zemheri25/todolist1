<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="heading">
            <h1>CSS3 To-Do List</h1>
        </div>

        <div class="mylist mylist1">
            <input type="checkbox" name="breakfast" id="breakfast">
            <label for="breakfast">
                <h2 class="h1">Eat My Breakfast</h2>
                <h3>Oatmeal, Fruits & Morning Tea</h3>
            </label>
        </div>

        <div class="mylist mylist2">
            <input type="checkbox" name="breakfast" id="email">
            <label for="email">
                <h2 class="h2">E-mail Processing</h2>
                <h3>Art&&Code, Personal</h3>
            </label>
        </div>

        <div class="mylist mylist3">
            <input type="checkbox" name="breakfast" id="meditation">
            <label for="meditation">
                <h2 class="h3">Meditation</h2>
                <h3>Out of My Mind</h3>
            </label>
        </div>

        <div class="mylist mylist4">
            <input type="checkbox" name="breakfast" id="code">
            <label for="code">
                <h2 class="h4">Code, Code, Code</h2>
                <h3>Hit F12 & Let's Get Wasted</h3>
            </label>
        </div>

        <div class="mylist mylist5">
            <input type="checkbox" name="breakfast" id="screencast">
            <label for="screencast">
                <h2 class="h5">Wtch Screencast</h2>
                <h3>Ruby On Rails, Yeah!</h3>
            </label>
        </div>















    </main>





























    <script src="app.js"></script>
</body>
</html>
